<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movable Car</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #87CEEB;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333; 
            padding: 10px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #555;
        }

        .car {
            position:absolute;
            top: 50%;
            left: 5px;
            width: 200px;
            margin-top: 20px;
            z-index: 0;
            width: 200px;
            height: 100px;
            background-color: #1F497D;
            border-radius: 15px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: transform 4s ease;
        }

        .roof,
        .window {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .roof {
            width: 80px;
            height: 40px;
            background-color: #1F497D;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .window {
            top: 10px;
            left: 160px;
            width: 60px;
            height: 30px;
            background-color: #87CEEB;
            border-radius: 8px;
        }

        .left-wheel, .right-wheel {
            position: absolute;
            bottom: -15px;
            width: 40px;
            height: 40px;
            background-color: #333;
            border-radius: 50%;
        }

        .left-wheel {
            left: 30px;
        }

        .right-wheel {
            right: 30px;
        }

        .start-finish-line {
            position: fixed;
            width: 10px;
            height: 100%;
            background: repeating-linear-gradient(45deg, #000, #000 10px, #FFF 10px, #FFF 20px);
            left: 220px;
            transform: translateX(-50%);
        }

        [type=checkbox] {
            opacity: 0;
        }

        [for=checkbox] {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            cursor: pointer;  
        }
    
        .car:has([type=checkbox]:checked) {
            transform: translateX(calc(100vw - 205px));
        }


    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <div class="start-finish-line"></div>
 
    <div class="car" id="movableCar">
        <label for="checkbox"></label>
        <input type="checkbox" id="checkbox">
        <div class="roof"></div>
        <div class="window"></div>
        <div class="left-wheel"></div>
        <div class="right-wheel"></div>
    </div>

</html>
